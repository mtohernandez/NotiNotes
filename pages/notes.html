<body>

  <div class="note__creator hidden">
    <div class="note__form">
      <div class="note__content">
        <div class="note__content-title">
          <p class="note__content-title-item capitalize">note creator</p>
          <img src="../assets/icons/x-lg.svg" alt="x-icon" class="note__creator-close">
        </div>
        <form id="note-creator-form" class="note-creator-form">
          <div class="note__form-row">
            <label class="capitalize">title</label>
            <input type="text" placeholder="Add title here" class="form__input form_title-input">
            <p class="input-check-title capitalize hidden">no title provided.</p>
          </div>
          <div class="note__form-row">
            <label class="capitalize">description</label>
            <textarea placeholder="Add description here" class="form__input form_description-input"></textarea>
            <p class="input-check-description capitalize hidden">no description provided.</p>
          </div>
          <div class="tags" id="tags">
            <p class="tags__empty hidden">No tags yet</p>
          </div>
          <div class="note__form-row">
            <label class="capitalize">tags (max: 6)</label>
            <input placeholder="Add tags here" type="text" class="form__input tag__creator">
            <p class="input-check-tags capitalize hidden">tag limit exceeded.</p>
          </div>
          
          <div class="note__form-row note__form-colors">
            <div class="title">
              <label class="capitalize">card color</label>
            </div>
            <div class="colors">
              <span class="color"></span>
              <span class="color"></span>
              <span class="color"></span>
              <span class="color"></span>
              <span class="color"></span>
              <span class="color"></span>
            </div>
          </div>
        </form>
        <div class="note__creator-btn">
          <button class="note__creator-btn-item capitalize" form="note-creator-form">create</button>
        </div>           
      </div>
    </div>
  </div>

    <nav class="nav">
      <a href="../index.html" class="nav__logo">NN</a>
      <div class="nav__menu" id="nav-menu"> 
        <ul class="nav__list">
          <li class="nav__item">
            <a href="./about.html" class="nav__link">
              about
            </a>
          </li>
          <li class="nav__item">
            <a href="./donations.html" class="nav__link">
              donations

          <div class="nav__link">
            <a href="./login.html" class="button nav__button">

          <!-- <img src="./assets/plus-circle.svg" alt="plus-circle"> -->

  </header>

  <main id="main">
    <section class="note__section">
      <div class="notes__container" id="note-container">

        <!-- Notes -->
        
        <div class="note">
          <div class="note__header">
            <p>Title</p>
            <p>Date Created</p>
          </div>
          <div class="note__description">
            <p>This is a note.</p>
          </div>
          <div class="note__footer">
            <div class="note__tags">
              <p class="note__tag">Tag</p>
            </div>
            <div class="note__options">
              <img class="note__options-dots" src="../assets/icons/3-dots.svg" alt="3-dots">
              <div class="note__edit hidden">
                <p class="note__edit-item">Edit</p>
                <p class="note__edit-item">Delete</p>
              </div>
            </div>
          </div>
        </div>

        <!-- End of notes -->

      </div>
    </section>
  </main>

  <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
  
  <script src="../js/notes.js"></script>
